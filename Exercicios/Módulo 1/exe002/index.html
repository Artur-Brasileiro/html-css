<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas!</h1>
    <p> Você pode escrever um parágrafo de qualquer jeito. <br> Basta colocar tudo no meio do par de tags &ltp&gt e &lt/p&gt. <br> Se você precisar quebrar o texto em lugares específicos como este, basta usar a tag &ltbr&gt.</p>
</body>
</html>
